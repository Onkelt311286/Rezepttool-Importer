<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Rezepttool 2.0</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
	integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
	crossorigin="anonymous" />
<!-- Optional theme -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css"
	integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r"
	crossorigin="anonymous" />
<!-- Latest compiled and minified JavaScript -->
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
	integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
	crossorigin="anonymous"></script>
</head>
<body>
	<div class="container">
		<h2>Rezepttool Overview</h2>
		<form action="#" th:action="@{/recipeOverview}" method="POST">
			<div>
				<button type="submit" name="back">Zurück</button>
			</div>
		</form>
		<form action="#" th:action="@{/recipeOverview}" th:object="${recipes}"
			method="POST">
			<div>
				<table>
					<thead>
						<tr>
							<th>Name</th>
							<th></th>
							<th></th>
							<th></th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="r : ${recipes}">
							<td th:text="${r.name}" />
							<td>
								<button type="submit" name="showRecipe" th:value="${r.id}">Rezept
									Anzeigen</button>
							</td>
							<td>
								<button type="submit" name="editRecipe" th:value="${r.id}">Rezept
									bearbeiten</button>
							</td>
							<td>
								<button type="submit" name="deleteRecipe" th:value="${r.id}">Rezept
									löschen</button>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</form>
	</div>
</body>
</html>
