MyVehicleConfigurationDataSet:
  description: The object saved in the database. Contains information about itself, the underlying vehicle configuration, the expanded and consolidated versions of this configuration and information about the tenant the dataset has been stored by.
  type: object
  properties:
    carId:
      description: Id for this vehicle configuration. If empty, the DIS will generate a random UUID for storage.
      type: string
    name:
      type: string
    createdAt:
      type: string
    updatedAt:
      type: string
    tenant:
      type: string
    carlineId:
      type: string
    salesgroupId:
      type: string
    modelId:
      type: string
    modelYear:
      type: string
    modelVersion:
      type: string
    exteriorId:
      type: string
    interiorId:
      type: string
    options:
      type: array
      items:
        type: string
    isConverted:
      type: boolean
    modelFilters:
      description: That value should not be saved in the UDS. Its just needed for the first load of a vehicleConfiguration to show a suggestion of the name.
      type: array
      items:
        $ref: "api-spec-schemas.yaml#/ModelFilter"
  required:
    - name
    - tenant
    - carlineId
    - salesgroupId
    - modelId
    - modelVersion
    - modelYear
Feature:
  type: object
  properties:
    code: { type: string, pattern: '^[a-zA-Z0-9\s]{1,10}' }
    isStandard: { type: boolean }
ModelFilter:
  type: object
  properties:
    text: { type: string }
    type: { type: string }
ConfigurationForCheck:
  type: object
  properties:
    carlineKey:
      type: string
      example: "30250"
    salesgroupKey:
      type: string
      example: "30100"
    modelKey:
      type: string
      example: "C113LV$GYOIYOI"
    modelVersion:
      type: string
      example: "3"
    modelYear:
      type: string
      example: "2020"
    exterior:
      type: string
      example: "F14 5K5K"
    interior:
      type: string
      example: "F56     GL"
MarketingCodeStatus:
  type: object
  description: Contains information about the validity and buildability of a stored strorage dataset and its vehicle configuration. If an optional checkedForTenant is present, the value for buildable means if that tenant can build the underlying configuration.
  properties:
    marketingcode: { type: string }
    creationTime:
      { type: string, description: "Timestamp with date-time notation
          as in RFC 3339, section 5.6: Example: 2019-07-21T17:32:28Z", format: date-time }
    valid: { type: boolean }
    buildable: { type: boolean }
    expanded: { type: boolean }
    consolidated: { type: boolean }
    storedWithTenant: { type: string }
    checkedForTenant: { type: string }
VehicleConfiguration:
  type: object
  properties:
    carlineKey:
      type: string
      example: "30250"
    salesgroupKey:
      type: string
      example: "30100"
    modelKey:
      type: string
      example: "C113LV$GYOIYOI"
    modelVersion:
      type: string
      example: "3"
    modelYear:
      type: string
      example: "2020"
    exterior:
      $ref: "api-spec-schemas.yaml#/Feature"
    interior:
      $ref: "api-spec-schemas.yaml#/Feature"
    features:
      type: array
      items:
        $ref: "api-spec-schemas.yaml#/Feature"
ValidationData:
  type: object
  properties:
    validCarline:
      type: boolean
    validSalesgroup:
      type: boolean
    validModel:
      type: boolean
    conflicted:
      type: boolean
    resolved:
      type: boolean
    exteriorMissing:
      type: boolean
    interiorMissing:
      type: boolean
MyVehicleConfigurationsData:
  type: object
  description: Provides array of car configurations.
  properties:
    vehicleConfigurations:
      type: array
      items:
        $ref: "#/MyVehicleConfigurationDataSet"

VehicleConfigurationForStorage:
  description: The object saved in the database. Contains information about itself, the underlying vehicle configuration, the expanded and consolidated versions of this configuration and information about the tenant the dataset has been stored by.
  type: object
  properties:
    carId:
      type: string
    name:
      type: string
    createdAt:
      type: string
    updatedAt:
      type: string
    tenant:
      type: string
    carlineId:
      type: string
    salesgroupId:
      type: string
    modelId:
      type: string
    modelYear:
      type: string
    modelVersion:
      type: string
    exteriorId:
      type: string
    interiorId:
      type: string
    options:
      type: array
      items:
        type: string
    isConverted:
      type: boolean
  required:
    - name
    - tenant
    - carlineId
    - salesgroupId
    - modelId
    - modelVersion
    - modelYear
    - exteriorId
    - interiorId
AllVehicleConfigurationsForStorage:
  type: object
  description: Provides array of car configurations.
  properties:
    vehicleConfigurations:
      type: array
      items:
        $ref: "#/VehicleConfigurationForStorage"
CarConfigData:
  type: object
  description: Provides informations about a car configuration with MarketingCode.
  properties:
    marketingCode:
      type: string
    carConfigurationName:
      type: string
  required:
    - marketingCode
    - carConfigurationName
CarConfigDataToUpdate:
  type: object
  description: Provides informations about a car configuration with ID.
  properties:
    carId:
      type: string
    carConfigurationName:
      type: string
  required:
    - carId
    - carConfigurationName

ApiError:
  type: object
  properties:
    type:
      type: string
      example: CCC400
    status:
      type: integer
      format: int32
      description: HTTP status code
      example: 400
    timestamp:
      type: string
      format: date-time
      example: 2019-11-11T13:37:42.133742Z
    path:
      type: string
      example: /assets/no-tenant-id
    title:
      type: string
      example: BAD_REQUEST
    detail:
      type: string
      example: No data found for the entered VIN.
    errorCode:
      type: string
      example: CCC400
    errorDetail:
      type: string
      example: The client responded with '400 - Bad Request'.
  required:
    - type
    - status
    - timestamp
    - path
    - title
    - errorCode
