---

applications:
- name: extapi-myvehicleconfigurations-ci
  path: ../extapi-myvehicleconfigurations-app/target/extapi-myvehicleconfigurations-app-executable.jar
  instances: 2
  memory: 768M
  timeout: 360
  buildpacks:
  - vws_proxy_buildpack
  - java_buildpack_cached
  services:
  - ccp-internet-proxy
  - ccp-newrelic-apm-non-prod
  - ccp-newrelic-logs
  routes:
  - route: extapi-myvehicleconfigurations-ci.internal.emea.vwapps.io
  env:
    JAVA_OPTS: "-Djava.security.egd=file:/dev/urandom -Dnewrelic.config.distributed_tracing.enabled=true"
    JBP_CONFIG_OPEN_JDK_JRE: '{memory_calculator: {stack_threads: 100}, jre: { version: 11.+}}'
