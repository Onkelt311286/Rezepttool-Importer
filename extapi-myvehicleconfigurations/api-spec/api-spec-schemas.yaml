AllMyVehicleConfigurations:
  type: object
  properties:
    configurations:
      type: array
      items: 
        $ref: 'api-spec-schemas.yaml#/MyVehicleConfiguration'
MyVehicleConfiguration:
  description: Object containing vehicle configuration information
  type: object
  properties:
    carId:
      type: string
    name:
      type: string
    createdAt:
      type: string
    updatedAt:
      type: string
    tenant:
      type: string
    carlineId:
      type: string
    salesgroupId:
      type: string
    modelId:
      type: string
    modelYear:
      type: string
    modelVersion:
      type: string
    exteriorId:
      type: string
    interiorId:
      type: string
    options:
      type: array
      items:
        type: string
    isConverted:
      type: boolean
  required:
    - name
    - tenant
    - carlineId
    - salesgroupId
    - modelId
    - modelVersion
    - modelYear
    - exteriorId
    - interiorId
ApiError:
  type: object
  properties:
    type:
      type: string
      example: DVD4044
    status:
      type: integer
      format: int32
      description: HTTP status code
      example: 404
    timestamp:
      type: string
      format: date-time
      example: 2019-11-11T13:37:42.133742Z
    path:
      type: string
      example: uri=/vehicle/WVW123456ABCDEF42
    title:
      type: string
      example: UNKNOWN_VIN
    detail:
      type: string
      example: No data found for the entered VIN.
    errorCode:
      type: string
      example: DVD4044
    errorDetail:
      type: string
      example: No data found for the VIN 'WVW123456ABCDEF42'.
  required:
  - type
  - status
  - timestamp
  - path
  - title
  - errorCode